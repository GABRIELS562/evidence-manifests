apiVersion: apps/v1
kind: Deployment
metadata:
  name: pharma-app
  namespace: production
  annotations:
    forensic/case-number: "GMP-001"
    forensic/evidence-class: "PRODUCTION"
    compliance/gmp: "validated"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pharma
  template:
    metadata:
      labels:
        app: pharma
    spec:
      containers:
      - name: pharma
        image: pharma-app:latest
        ports:
        - containerPort: 8080
